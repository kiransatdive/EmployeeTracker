<app-header></app-header>
<br>

<div class="container-fluid">
    <button routerLink="/addemp" class="btn btn-primary">Add Employee</button>
    <button (click)="onUpdate()" class="btn btn-warning">Update Employee</button>
    <button (click)="onDelete()" class="btn btn-danger">Delete Employee</button>
</div>

<br>
<div class="container-fluid">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Action</th>
                <th>Sr No</th>
                <th>Name</th>
                <th>Status</th>
                <th>Department</th>
                <th>Created By</th>
                <th>Created Date</th>
                <th>Updated Date</th>
                <th>Salary</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of empData;index as i">
                <td> <input (click)="onEdit(item.id)" type="radio" name="record"> </td>
                <td>{{i+1}}</td>
                <td> <a [routerLink]="['/detail',item.id]">
                    {{item.name}}</a></td>
                <td> <h5><span [ngClass]="{
                    'badge':true,
                    'bg-success':item.status.toLowerCase()=='active',
                    'bg-danger':item.status.toLowerCase()=='suspend',
                    'bg-warning':item.status.toLowerCase()=='inactive'}">{{item.status}}</span></h5></td>
                <td> {{item.department}} </td>
                <td> {{item.createdBy}} </td>
                <td> {{item.createdDate | date}} </td>
                <td> {{item.updatedDate | date:'dd/MM/yyyy'}} </td>
                <td> {{item.salary}} </td>
                <td> {{item.country.cname}} </td>
            </tr>
        </tbody>

    </table>
</div>
